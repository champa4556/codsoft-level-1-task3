<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
       <!--  <div> 
            <button>mc</button>
            <button>m+</button>
            <button>m-</button>
            <button>mr</button>
        </div> -->


        <div> 
            <button class="fine">AC</button>
            <button class="fine">DEL</button>
            <button class="fine">%</button>
            <button class="operator">/</button>
        </div>

        <div> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div> 
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>

        <div> 
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>

        <div> 
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    
        <script src="script.js"></script>
</body>
</html>
